<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="./style.css">
        <title>AzP Cert Checker</title>
    </head>
    <body>
        <img src="./assets/Allianz_Partners.jpg" class="logo" />
        <h1>Certificate Data for Endpoints and URLs</h1>
        <table id="certTable" class="mainTable">
            <thead class="tableHeader">
                <tr>
                    <th>Reference Name</th>
                    <th>Site/Endpoint</th>
                    <th>Valid From</th>
                    <th>Valid To</th>
                </tr>
            </thead>
            <tbody id="tableBody" class="tableBody">
            </tbody>
        </table>
        <script defer src="./app.js" type="text/javascript"></script>
    </body>
    
</html>
